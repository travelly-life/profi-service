databaseChangeLog:
  - changeSet:
      id: 1
      author: Vladimir-B
      changes:
        - sql:
            dbms: postgresql
            endDelimiter: ;
            splitStatements: true
            sql: |
              CREATE SCHEMA IF NOT EXISTS postgres;
        - createTable:
            tableName: ps_categories
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category_name
                  type: varchar
                  constraints:
                    nullable: false
